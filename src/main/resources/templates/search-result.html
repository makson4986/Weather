<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/weather-app.png}" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <form th:action="@{/logout}" method="post">
                <span class="navbar-text me-3" th:text="${userLogin}"></span>
                <button type="submit" class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form class="input-group location-search-input-group me-3" th:action="@{/search-location}" th:accept-charset="UTF-8">
                <input class="form-control" type="text" name="name" placeholder="Enter location"
                       required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">
                    &times;
                </button>
                <button class="btn btn-outline-success">Search</button>
            </form>
        </div>

        <div>
            <h2>Locations:</h2>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="location : ${locations}">
                    <div class="card h-100">
                        <form class="card-body d-flex flex-column" th:action="@{/add-location}" method="post">
                            <h5 class="card-title" th:text="${location.name()}"></h5>
                            <p class="card-text mb-1" th:text="|Latitude: ${location.latitude()}|"/>
                            <p class="card-text mb-1" th:text="|Longitude: ${location.longitude()}|"/>
                            <p class="card-text mb-1" th:text="|Country: ${location.country()}|"/>
                            <p class="card-text mb-3" th:text="|State: ${location.state()}|"/>

                            <input type="hidden" name="name" th:value="${location.name()}"/>
                            <input type="hidden" name="userLogin" th:value="${userLogin}"/>
                            <input type="hidden" name="latitude" th:value="${location.latitude()}"/>
                            <input type="hidden" name="longitude" th:value="${location.longitude()}"/>

                            <div class="mt-auto">
                                <button class="btn btn-primary w-100" type="submit">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
