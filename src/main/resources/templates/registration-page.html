<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/signup}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <div th:if="${loginException}">
                        <div class="input-group has-validation">
                            <input type="text" class="form-control is-invalid" id="login-error" name="login" required
                                   value=""/>
                            <div class="invalid-feedback" th:text="${exceptionText}"/>
                        </div>
                    </div>
                    <div th:unless="${loginException}">
                        <input type="text" class="form-control" id="login" name="login" required value=""/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div th:if="${passwordException}">
                        <div class="input-group has-validation">
                            <input type="password" class="form-control is-invalid" id="password-error" name="password" required value=""/>
                            <div class="invalid-feedback" th:text="${exceptionText}"/>
                        </div>
                    </div>
                    <div th:unless="${passwordException}">
                        <input type="password" class="form-control" id="password" name="password" required value=""/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="repeat-password" name="repeatPassword" required value=""/>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a th:href="@{/login}">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
