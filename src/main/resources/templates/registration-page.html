<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <!--/*@thymesVar id="isPasswordDoNotMatchException" type="ru.weather.controllers.GlobalExceptionHandlerController"*/-->
    <div th:if="${isPasswordDoNotMatchException}">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <div class="alert alert-danger" role="alert">
                    Passwords don't match.
                </div>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/signup}" method="post">
                <!--/*@thymesVar id="isUserAlreadyExistException" type="ru.weather.controllers.GlobalExceptionHandlerController"*/-->
                <div th:if="${isUserAlreadyExistException}">
                    <div class="mb-3">
                        <label for="login-error" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control is-invalid" id="login-error" name="login"
                                   required value=""/>
                            <div class="invalid-feedback">
                                Account with this username already exists.
                            </div>
                        </div>
                    </div>
                </div>
                <div th:unless="${isUserAlreadyExistException}">
                    <div class="mb-3">
                        <label for="login" class="form-label">Username</label>
                        <input type="text" class="form-control" id="login" name="login"
                               required value=""/>
                    </div>
                </div>
                <!--/*@thymesVar id="isPasswordLengthException" type="ru.weather.controllers.GlobalExceptionHandlerController"*/-->
                <div th:if="${isPasswordLengthException}">
                    <div class="mb-3">
                        <label for="password-error" class="form-label">Password</label>
                        <div class="input-group has-validation">
                            <input type="password" class="form-control is-invalid" id="password-error" name="password"
                                   required value=""/>
                            <div class="invalid-feedback">
                                Password must be at least 4 characters long.
                            </div>
                        </div>
                    </div>
                </div>
                <div th:unless="${isPasswordLengthException}">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               required value=""/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="repeat-password" name="repeatPassword"
                          required value=""/>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="/login">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
